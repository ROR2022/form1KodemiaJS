<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ejercicio Formulario</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center">fomulario1 Kodemia</h1>
    
    <form class="container" id="myForm">
      <div class="mb-3">
        <label for="inputName" class="form-label">FirstName:</label>
        <input
          type="text"
          class="form-control"
          placeholder="firstname"
          id="inputFirstName"
        />
      </div>
      <div class="mb-3">
        <label for="inputLastName" class="form-label">LastName:</label>
        <input
          type="text"
          class="form-control"
          placeholder="lastname"
          id="inputLastName"
        />
      </div>
      <div class="mb-3">
        <label for="inputBirthDate" class="form-label">BirthDate:</label>
        <input
          type="date"
          class="form-control"
          placeholder="birthDate"
          id="inputBirthDate"
        />
      </div>
      <div class="mb-3">
        <label class="form-check-label">Gender:</label>
        <div>
          <input
            type="radio"
            name="inputGender"
            class="form-check-input"
            value="Male"
            
          />
          <label for="inputGender" class="form-check-label">Male</label>
        </div>
        <div>
          <input
            type="radio"
            name="inputGender"
            class="form-check-input"
            value="Female"
            
          />
          <label for="inputGender" class="form-check-label">Female</label>
        </div>
      </div>

      <select class="form-select mb-3" id="inputCountry">
        <option selected>Country:</option>
        <option value="Mexico">Mexico</option>
        <option value="USA">USA</option>
        <option value="Canada">Canada</option>
      </select>

      <div class="mb-3">
        <label class="mb-2" for="">Programming Languages:</label>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="language" value="javascript" />
          <label class="form-check-label" for="javascript">JavaScript</label>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="language" value="python"/>
          <label class="form-check-label" for="python">Python</label>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="language" value="java"/>
          <label class="form-check-label" for="java">Java</label>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="language" value="c++"/>
          <label class="form-check-label" for="c++">C++</label>
        </div>
      </div>
      <div class="form-floating mb-3">
        <textarea class="form-control" placeholder="Leave a comment here" id="inputDescription"></textarea>
        <label for="floatingTextarea">Description</label>
      </div>
      <button type="submit" id="submit" class="btn btn-primary">Submit</button>
      <div class="text-danger fs-3 text-center m-3" id="error"></div>
    </form>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="codigo.js" type="module"></script>
  </body>
</html>
